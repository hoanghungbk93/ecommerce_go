# API subdomain - api-ecommerce.itmf.com.vn
server {
    listen 80;
    server_name api-ecommerce.itmf.com.vn;

    location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Monitoring subdomain - monitoring-ecommerce.itmf.com.vn  
# Route to the React frontend with monitoring interface
server {
    listen 80;
    server_name monitoring-ecommerce.itmf.com.vn;

    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Add custom headers to indicate this is monitoring subdomain
        proxy_set_header X-Monitoring-Access "true";
    }
}

# Main ecommerce site
server {
    listen 80;
    server_name ecommerce.itmf.com.vn;

    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Remove the old /api proxy since it will be handled by api-ecommerce.itmf.com.vn
    # Remove the old /monitoring redirect since it will be handled by monitoring-ecommerce.itmf.com.vn
}
